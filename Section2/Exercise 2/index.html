

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>VueJS</title>
		<link rel="stylesheet" href="">
		<script src="../../vue.js"></script>
	</head>
	<body>
    <div id="exercise">
        <div>
            <button v-on:click="alertFn">Show Alert</button>
        </div>
        <div>
            <input type="text" v-on:keydown="keyAllListen">
            <p>{{ keyAllValue }}</p>
        </div>
        <div>
            <input type="text" v-on:keydown.enter="keyDownListen">
            <p>{{ keyDownValue }}</p>
        </div>
    </div>

		<script src="app.js"></script>

	</body>
</html>
